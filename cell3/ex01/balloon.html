<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	#balloon {
		min-width: 200px;
		min-height: 200px;
/* 		max-width: 420px;
		max-height: 420px; */
		background-color: red;
		position: absolute;
		top: 50%;
		left: 50%;
		margin-top: -50px;
		margin-left: -50px;
		border-radius: 50%;
	}
</style>
<body>
	<div id="balloon" type="button" onclick="increaseColorSize()" onmouseleave="decreaseSize()"></div>
</body>
</html>

<script>
	var i = 0;
	var balloon = document.getElementById("balloon");
	const color = ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'];

	const increaseColorSize = () =>
	{
		var balloon = document.getElementById("balloon");
		const color = ['rgb(255, 0, 0)', 'rgb(0, 255, 0)', 'rgb(0, 0, 255)'];
		if (i == 0)
			balloon.style.backgroundColor = color[0];
		if (i == 1)
			balloon.style.backgroundColor = color[1];
		if (i == 2)
			balloon.style.backgroundColor = color[2];
		i++;
		if (i > 2)
		{
			i = 0;
			balloon.offsetHeight = balloon.offsetHeight - 200 + 'px';
			balloon.style.backgroundColor = color[2];
		}
		if (balloon.offsetHeight < 421)
		{
			balloon.style.height = balloon.offsetHeight + 10 + 'px';
			balloon.style.width = balloon.offsetWidth + 10 + 'px';
		}
		else
		{
			balloon.style.height = "200px";
			balloon.style.width = "200px";
		}
	}

	function decreaseSize()
	{
		balloon.style.height = balloon.offsetHeight - 5 + 'px';
		balloon.style.width = balloon.offsetWidth - 5 + 'px';
		if (i == 0)
			balloon.style.backgroundColor = color[2];
		if (i == 1)
			balloon.style.backgroundColor = color[1];
		if (i == 2)
			balloon.style.backgroundColor = color[0];
		i++;
		if (i > 2)
			i = 0;
	}

</script>
